<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#007AFF" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="format-detection" content="telephone=no" />
  
  <title>Biometric Security - Telegram Mini App</title>
  
  <meta name="description" content="Secure biometric authentication for Telegram" />
  
  <!-- Telegram Web App Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/src/main.tsx" as="script" />
  <link rel="preload" href="/src/index.css" as="style" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23007AFF' stroke-width='2'><path d='M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z'/></svg>" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- iOS Safari specific meta tags -->
  <meta name="apple-mobile-web-app-title" content="Biometric Security" />
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect width='180' height='180' rx='40' fill='%23007AFF'/><path d='M90 154s56-28 56-70V42L90 21 34 42v42c0 42 56 70 56 70z' fill='white'/></svg>" />
  
  <!-- Prevent zoom on input focus -->
  <style>
    input, select, textarea {
      font-size: 16px !important;
    }
    
    /* Loading fallback styles */
    .loading-fallback {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    }
    
    .loading-content {
      text-align: center;
    }
    
    .loading-content svg {
      margin-bottom: 16px;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Fallback content while React loads -->
    <div class="loading-fallback">
      <div class="loading-content">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        <div>Loading Biometric Security...</div>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Error handling -->
  <script>
    // Global error handler
    window.addEventListener('error', function(e) {
      console.error('Application error:', e.error);
      
      // Show user-friendly error if React fails to load
      if (e.error && e.error.toString().includes('React')) {
        document.getElementById('root').innerHTML = `
          <div class="loading-fallback">
            <div class="loading-content" style="color: #ff3b30;">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
              </svg>
              <h2>Application Error</h2>
              <p style="margin-top: 8px; font-size: 14px;">Failed to load the application. Please refresh the page.</p>
              <button onclick="location.reload()" style="margin-top: 16px; padding: 12px 24px; background: #007AFF; color: white; border: none; border-radius: 8px; cursor: pointer; font-family: inherit;">
                Reload App
              </button>
            </div>
          </div>
        `;
      }
    });
    
    // Check if Telegram WebApp is available
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        if (!window.Telegram || !window.Telegram.WebApp) {
          document.getElementById('root').innerHTML = `
            <div class="loading-fallback">
              <div class="loading-content" style="color: #ff9500;">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                  <line x1="12" y1="8" x2="12" y2="12"/>
                  <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <h2>Telegram WebApp Required</h2>
                <p style="margin-top: 8px; font-size: 14px; max-width: 300px;">
                  This application must be opened within Telegram using a bot's web app interface.
                </p>
                <p style="margin-top: 12px; font-size: 12px; color: #8e8e93; max-width: 300px;">
                  Please open this link through a Telegram bot that supports biometric authentication.
                </p>
              </div>
            </div>
          `;
        }
      }, 2000); // Give some time for Telegram WebApp to load
    });

    // Service Worker registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
